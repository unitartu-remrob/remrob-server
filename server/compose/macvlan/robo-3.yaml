version: '3.8'

services:
  vnc:
    image: robotont:base
    container_name: robo-3
    hostname: robo-3
    extra_hosts:
      - "robotont-3:192.168.88.3"
    environment:
      - ROS_MASTER=robotont-3 # Will be used to set master in ~/.bashrc
      - PASSWORD=remrob # placeholder
      - VGL_DISPLAY=:1
    tmpfs:
      - /run
      - /run/lock
      - /tmp
    cap_add:
      - SYS_ADMIN
    volumes:
      - /sys/fs/cgroup:/sys/fs/cgroup:ro
      - /tmp/.X11-unix/X1:/tmp/.X11-unix/X1:ro
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              capabilities: [gpu, utility, graphics]
    networks:
      ros_net:
        ipv4_address: 192.168.88.194
networks:
  ros_net:
    external: true
    name: pub_net # - macvlan network